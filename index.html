<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>

  </style>
</head>

<body>
  <div class="container">
    <form method="post">
      <div class="imgcontainer">
        <img class="img-color" src="logo.png" alt="Avatar" class="avatar">
        <div> Log-in to your account </div>



      </div>
      <div class="login-inbox">
      
      <!-- User Name -->
      <div class="container-boxinput">
        <div class="form-item">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="E-mail address" name="uname" required>
        </div>
        <!-- Password -->
        <div class="form-item">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" name="psw" required>
        </div>



        <button style="border-radius: 4px;" type="submit">Login</button>
      </div>

      </div>

      <div  style="background-color:#f1f1f1"></div>
      <div class="sig-contener">
        <small>New to user ?</small>
        <a href="#">Sign Up</a>
      </div>

  </div>

  </form>

  </div>




</body>

</html>
